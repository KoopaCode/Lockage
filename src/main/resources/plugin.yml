name: Lockage
version: '1.0.0'
main: com.koopalabs.lockage.Lockage
api-version: '1.20'
author: Koopa
description: A chest locking system using tripwire hooks as keys

commands:
  lock:
    description: Lock a chest with a key
    usage: /<command>
  unlock:
    description: Unlock a chest with a key
    usage: /<command>
  createkey:
    description: Create a copy of an existing key
    usage: /<command>
  lockage:
    description: Admin commands for Lockage
    usage: /<command> [reload|help]

permissions:
  lockage.use:
    description: Allows players to use basic locking features
    default: true
  lockage.admin:
    description: Allows access to admin commands
    default: op 